name: fitness_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  flutter_bloc: ^9.1.1
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  iconsax_flutter: ^1.0.0
  another_flushbar: ^1.12.30
  connectivity_plus: ^6.1.4
  injectable: ^2.5.0
  get_it: ^8.0.3
  flutter_native_splash: ^2.4.6
  lottie: ^3.3.1
  retrofit: ^4.5.0
  json_annotation: ^4.9.0
  pretty_dio_logger: ^1.4.0
  pin_code_fields: ^8.0.1
  mockito: ^5.4.6
  bloc_test: ^10.0.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  equatable: ^2.0.7
  easy_localization: ^3.0.8
  intl: ^0.20.2
  image_picker: ^1.2.0
  path: ^1.9.1
  dio: ^5.9.0
  flutter_svg: ^2.2.1
  firebase_core: ^4.2.0
  percent_indicator: ^4.2.5
  numberpicker: ^2.1.2
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_launcher_icons: "^0.14.4"
  injectable_generator: ^2.7.0
  retrofit_generator: ^9.2.0
  json_serializable: ^6.8.0
  build_runner: ^2.5.4
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/animations/
    - assets/images/
    - assets/translations/

  fonts:
    - family: Baloo Thambi 2
      fonts:
        - asset: assets/fonts/baloo_thambi_2/BalooThambi2-Regular.ttf
          weight: 400
        - asset: assets/fonts/baloo_thambi_2/BalooThambi2-Medium.ttf
          weight: 500
        - asset: assets/fonts/baloo_thambi_2/BalooThambi2-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/baloo_thambi_2/BalooThambi2-Bold.ttf
          weight: 700
        - asset: assets/fonts/baloo_thambi_2/BalooThambi2-ExtraBold.ttf
          weight: 800